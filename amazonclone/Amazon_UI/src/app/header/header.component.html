<header>
  <div class="logo">
    <a href="#"><img src="https://www.amazon.com/favicon.ico" alt="Amazon logo"></a>
  </div>
  <div class="user-nav">
    <ul>
      <li><a routerLink="/Home">Home</a></li>
      <li><a routerLink="/sellerL">Seller</a></li>
      <li *ngIf="!s.islog()"><a (click)="LoginHandel()">Login</a></li>
      <li *ngIf="!s.islog()"><a routerLink="/Register">Register</a></li>
      <li *ngIf="s.islog()"><a routerLink="/cart">Cart ({{cs.getCount()}} item/s)</a></li>
      <li *ngIf="s.islog()"><a (click)="s.logout()">Logout</a></li>
    </ul>
  </div>
</header>
